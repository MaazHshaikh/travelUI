<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>zoisTravels | Tourism</title>

    <!-- Google Fonts -->

      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-TgCfzAVkfDdIg0bQ2JFC6gHXO6UotH80RoYDRn9XPSxLPTaIgHAbdKhLu2lJwn6o8c6qlIj6qw+1L41yXxW8JQ=="

    />

      crossorigin="anonymous"
    ></script>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="css\favicon.ico" />

    <!-- JavaScript/Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <form class="p-4">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>

      <!-- <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div> -->

      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="Name" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">CNIC</label>
        <input type="number" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="pkg">Package:</label>
        <select name="pkg" id="pkg">
          <option>Sun, Sand, and Sea</option>
          <option>Peak Adventure</option>
          <option>City Escape</option>
          <option>Jungle journey</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Number of tourists</label>
        <input type="number" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Choose your departure date</label>
        <input type="date" class="form-control" />
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"
          >Do you accept our terms & conditions</label
        >
      </div>

      <div class="container">
        <button
          type="button"
          class="btn btn-primary btn-lg"
          data-toggle="modal"
          data-target="#myModal"
        >
          Submit
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">zoisTravels | tourism</h4>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>
              <div class="modal-body">
                <p>
                  Your registration code has been sent to you via email, keep it
                  with you at all times during the tour and incase of
                  cancellation, registration code is of utmost importance.
                </p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-custom btn-lg btn-block btn-outline-primary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
